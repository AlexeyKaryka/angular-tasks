<div class="authorsContainer">
   <label for="authors">Authors:</label>
   <input
      id="authors"
      list="authorsFromServerList"
      [(ngModel)]="authorsInputValue"
      (keyup)="authorsOnChange()"
   />
   <datalist id="authorsFromServerList">
      <option *ngFor="let author of authorsFromServer" value="{{author}}">
   </datalist>
   <ul class="authorsTagsContainer">
      <li class="authorTag" *ngFor="let author of authors">
         {{author}}
         <img (click)="removeAuthor(author)" class="cross" src="assets/cross.png"/>
      </li>
   </ul>
</div>
