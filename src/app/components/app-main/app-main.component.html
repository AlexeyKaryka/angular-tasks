<app-course-search
   [courseItems]="courseItems | async"
   (emitFilteredCourseItems)="updateFilteredCourseItems($event)"
>
</app-course-search>
<app-cources-items
   [courseItems]="(showSearchResults ? filteredCourseItems : courseItems) | async"
   (emitDeleteItem)="deleteItem($event)"
   [loadMoreHandler]="getMoreCourseItems"
>
</app-cources-items>
