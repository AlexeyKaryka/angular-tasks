<app-course-search
   [courseItems]="courseItems"
   (emitFilteredCourseItems)="updateFilteredCourseItems($event)"
>
</app-course-search>
<app-cources-items
   [courseItems]="filteredCourseItems ? filteredCourseItems : courseItems"
   (emitDeleteItem)="deleteItem($event)"
   [loadMoreHandler]="getMoreCourseItems"
>
</app-cources-items>
