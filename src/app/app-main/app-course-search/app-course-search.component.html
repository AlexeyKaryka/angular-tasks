<div class="searchContainer">
   <form (ngSubmit)="searchCourseHandler()">
      <input name="search" class="searchCourseInput" placeholder="Text to search" [(ngModel)]="searchCourseInputValue"/>
      <button class="searchCourseButton" type="submit">Search</button>
   </form>
   <button class="addCourseButton" (click)="addCourseHandler()">Add course</button>
</div>
