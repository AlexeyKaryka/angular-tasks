<section class="loginForm">
   <h2>Hi, this is login form</h2>
   <form class="loginFormInstance">
      <input type="text" placeholder="login" name="login" [(ngModel)]="userName"/>
      <input type="password" placeholder="password" name="password" [(ngModel)]="userPassword"/>
      <button (click)="loginHandler()">Login</button>
   </form>
</section>
